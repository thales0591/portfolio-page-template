<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thales Oliveira</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/body.css">
    <link rel="stylesheet" href="css/components/main-banner.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/main-subtitle.css">
    <link rel="stylesheet" href="css/components/main-box.css">
    <link rel="stylesheet" href="css/components/main-button.css">
    <link rel="stylesheet" href="css/components/main-header.css">
    <link rel="stylesheet" href="css/components/main-action.css">
    <link rel="stylesheet" href="css/components/main-section.css">
    <link rel="stylesheet" href="css/components/tec-skill.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/skill-wrapper.css">
    <link rel="stylesheet" href="css/components/project-wrapper.css">
    <link rel="stylesheet" href="css/components/main-figure.css">
</head>

<body class="body">

    <header class="main-header">

        <img id="myicon" src="assets/img/my-icon-figma.png" alt="my-icon-60x60">

        <nav>
            <a class="main-action" href="" lang="en">Skills</a>
            <a class="main-action" href="">Projetos</a>
            <a class="main-action" href="">Sobre</a>
            <a class="main-action" href="">Contatos</a>
            <a class="main-button" href="" lang="en">Download CV</a>
        </nav>

    </header>

    <section class="main-banner">

        <div class="wrapper">

            <div class="main-box">

                <h1 class="main-title">Thales Oliveira</h1>
                <h2 class="main-subtitle"> Full Stack developer</h2>

            </div>

            <div class="navigation">

                <a class="main-button" href="" lang="en">Download CV</a>
                <a class="main-button" href="" >Contatos</a>

            </div>

        </div>

    </section>

    <section class="main-section">

        <h1 class="main-title -second">Skills</h1>
        <div class="skill-wrapper">

            <article class="tec-skill">
        
                <img class="icon" src="assets/icons/ico_html5.png" alt="html-icon">
                <div class="right">
                    <h3 class="skillName">HTML</h3>
                    <progress class="progress-bar" value="60" max="100">60 %</progress>
                </div>
            </article>
            <article class="tec-skill">
        
                <img class="icon" src="assets/icons/ico_java.png" alt="html-icon">
                <div class="right">
                    <h3 class="skillName">Java</h3>
                    <progress class="progress-bar" value="65" max="100">65 %</progress>
                </div>
            </article>
            <article class="tec-skill">
        
                <img class="icon" src="assets/icons/ico_css3.png" alt="html-icon">
                <div class="right">
                    <h3 class="skillName">CSS3</h3>
                    <progress class="progress-bar" value="60" max="100">60 %</progress>
                </div>

            </article>
            <article class="tec-skill">
                <img class="icon" src="assets/icons/ico_python.png" alt="html-icon">
                <div class="right">
                    <h3 class="skillName">Python</h3>
                    <progress class="progress-bar" value="75" max="100">75 %</progress>
                </div>
            </article>
            <article class="tec-skill">
                <img class="icon" src="assets/icons/ico_js.png" alt="html-icon">
                <div class="right">
                    <h3 class="skillName">JavaScript</h3>
                    <progress class="progress-bar" value="55" max="100">55 %</progress>
                </div>
            </article>

        </div>
    </section>

    <section class="main-section -second">

        <h1 class="main-title -third">Projetos</h1>
        
        <div class="project-wrapper">
            <figure class="main-figure">
                <a href="">
                    <img class="logo" src="assets/projects-imgs/logo-firedlabs.png" alt="firedlabs icon">
                </a>
            </figure>
            <figure class="main-figure -second">
                <a href="">
                    <img class="logo" src="assets/projects-imgs/logo-collabcode.png" alt="collabcode icon">
                </a>
            </figure>
            <figure class="main-figure -third">
                <a href="">
                    <img class="logo" src="assets/projects-imgs/portfolio.png" alt="marco bruno icon">
                </a>
            </figure>
        </div>
    </section>
</body>
</html>
